<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Управляйте своими задачами легко и эффективно! Тудушка помогает вам организовать дела, следить за прогрессом и достигать целей. Добавляйте, редактируйте и отмечайте задачи как выполненные."
    />
    <meta
      name="keywords"
      content="тудушка, список дел, планирование, управление задачами, организация времени, продуктивность"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/vendor/reset.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Todo-list</title>
  </head>
  <body class="page">
    <section class="todo-list">
      <header>
        <h1 class="title">todos</h1>
      </header>
      <main class="todo-list__content">
        <form class="todo-list__form" id="form">
          <a class="todo-list__arrow" id="arrow">▼</a>
          <input
            id="taskInput"
            class="todo-list__input"
            type="text"
            placeholder="What needs to be done?"
            required
          />
          <ul class="todo-list__tasks" id="inputCheck"></ul>

          <section class="todo-list__controls">
            <span id="taskCounter" class="todo-list__counter"></span>
            <a id="clearBtn" class="todo-list__clear-btn">Clear completed</a>
            <ul class="todo-list__links">
              <li><a class="todo-list__link">All</a></li>
              <li><a class="todo-list__link">Active</a></li>
              <li><a class="todo-list__link">Completed</a></li>
            </ul>
          </section>
        </form>
      </main>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
