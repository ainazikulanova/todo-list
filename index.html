<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Управляйте своими задачами легко и эффективно! Тудушка помогает вам организовать дела, следить за прогрессом и достигать целей. Добавляйте, редактируйте и отмечайте задачи как выполненные."
    />
    <meta
      name="keywords"
      content="тудушка, список дел, планирование, управление задачами, организация времени, продуктивность"
    />
    <link rel="stylesheet" href="./styles/vendor/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Todo-list</title>
  </head>
  <body class="body">
    <div class="todo-list">
      <header>
        <h1 class="title">todos</h1>
      </header>
      <main class="todo-list__content">
        <form class="todo-list__form" id="form">
          <div class="todo-list__arrow-container">
            <button class="todo-list__arrow" id="arrow" type="button">▼</button>
          </div>
          <input
            id="taskInput"
            class="todo-list__input"
            type="text"
            placeholder="What needs to be done?"
            required
          />
        </form>
        <ul class="todo-list__filters">
          <li><button class="todo-list__filter">All</button></li>
          <li><button class="todo-list__filter">Active</button></li>
          <li><button class="todo-list__filter">Completed</button></li>
        </ul>
        <ul class="todo-list__tasks" id="inputCheck">
          <template id="todo-list__item">
            <li class="todo-list__task">
              <input type="checkbox" class="todo-list__checkbox" />
              <label class="todo-list__text"></label>
              <button class="todo-list__delete-btn">×</button>
            </li>
          </template>
        </ul>
        <template id="todo-list__edit-input-template">
          <input type="text" class="todo-list__edit-input" />
        </template>
        <div class="todo-list__controls">
          <span id="taskCounter" class="todo-list__counter"></span>
          <button id="clearBtn" class="todo-list__clear-btn">
            Clear completed
          </button>
        </div>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
